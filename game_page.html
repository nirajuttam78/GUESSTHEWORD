<!DOCTYPE html>
<html>

<head>
	<title>Guess The Word</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="game.css">
</head>

<body>
	<h3 id="player1_name"></h3><span id="player1_score"></span>
	<br>
	<h3 id="player2_name"></h3><span id="player2_score"></span>
	<div class="container">

		<center>
			<h2 style="color: white;">Guess The Word!</h2>
			<h4 id="player_question"> Question Turn :</h4>
			<h4 id="player_answer"> Answer Turn :</h4>

			<br>
			<div id="output" class="col-lg-6 col-md-6 col-sm-8 col-xs-11"></div>
			<br>

			<label>Send You Word: <b style="color: red">Try putting word which has 5 or more alphabet</b></label>

			<br>
			<input type="text" id="word" class="form-control" placeholder="Word">
			<br>
			<button class="btn btn-success" onclick="send()" style="width : 30%">Send</button>
		</center>
	</div>

	<script src="game_page.js"></script>
</body>

</html>
